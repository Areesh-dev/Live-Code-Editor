<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor &lt;/></title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/00156b78ab.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Live Code Editor <i class="fa-solid fa-code"></i></h1>
    <div class="container">
        <div class="left">
            <label for=""><i class="fa-brands fa-html5" style="color:#e34c26; font-size: 20px;"></i> HTML</label>
            <textarea id="html-code" onkeyup="run()"></textarea>
            <label for=""><i class="fa-brands fa-css3-alt" style="color: #2965f1; font-size: 20px;"></i> CSS</label>
            <textarea id="css-code" onkeyup="run()"></textarea>
            <label for=""><i class="fa-brands fa-js" style="color: #F0DB4F; font-size: 20px;"></i> Javascript</label>
            <textarea id="js-code" onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <label><i class="fa-solid fa-play" style=" font-size: 20px;"></i> Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>


    <script>
        function run(){
            let htmlCode = document.getElementById("html-code").value,
            cssCode = document.getElementById("css-code").value,
            jsCode = document.getElementById("js-code").value,
            output = document.getElementById("output");

            output.contentDocument.body.innerHTML = htmlCode+"<style>"+cssCode+"</style>";
            output.contentWindow.eval(jsCode);
        }
    </script>
</body>
</html>
